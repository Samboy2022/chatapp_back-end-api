<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select, button { padding: 8px; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ddd; background: #f9f9f9; }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Voice Upload API Test</h1>
        <p>Test the Laravel media upload endpoint for voice files</p>
        
        <form id="uploadForm">
            <div class="form-group">
                <label for="authToken">Auth Token:</label>
                <input type="text" id="authToken" placeholder="Bearer token from mobile app" style="width: 100%;">
                <small>Get this from the mobile app console logs</small>
            </div>
            
            <div class="form-group">
                <label for="fileInput">Voice File:</label>
                <input type="file" id="fileInput" accept="audio/*" required>
                <small>Select an audio file (.m4a, .mp3, .wav, .aac, .ogg)</small>
            </div>
            
            <div class="form-group">
                <label for="fileType">File Type:</label>
                <select id="fileType">
                    <option value="voice">voice</option>
                    <option value="audio">audio</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="apiUrl">API URL:</label>
                <input type="text" id="apiUrl" value="http://192.168.0.6:8000/api/media/upload" style="width: 100%;">
            </div>
            
            <button type="submit">Upload File</button>
        </form>
        
        <div id="result" class="result" style="display: none;">
            <h3>Result:</h3>
            <pre id="resultContent"></pre>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const authToken = document.getElementById('authToken').value;
            const fileInput = document.getElementById('fileInput');
            const fileType = document.getElementById('fileType').value;
            const apiUrl = document.getElementById('apiUrl').value;
            const resultDiv = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            if (!authToken) {
                alert('Please enter auth token');
                return;
            }
            
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('type', fileType);
            
            console.log('Uploading file:', {
                name: fileInput.files[0].name,
                size: fileInput.files[0].size,
                type: fileInput.files[0].type,
                uploadType: fileType
            });
            
            try {
                resultDiv.style.display = 'block';
                resultDiv.className = 'result';
                resultContent.textContent = 'Uploading...';
                
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                        'Accept': 'application/json',
                    },
                    body: formData
                });
                
                const responseText = await response.text();
                let responseData;
                
                try {
                    responseData = JSON.parse(responseText);
                } catch (e) {
                    responseData = { raw_response: responseText };
                }
                
                const result = {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries()),
                    data: responseData
                };
                
                if (response.ok) {
                    resultDiv.className = 'result success';
                    resultContent.textContent = JSON.stringify(result, null, 2);
                } else {
                    resultDiv.className = 'result error';
                    resultContent.textContent = JSON.stringify(result, null, 2);
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultContent.textContent = `Network Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
