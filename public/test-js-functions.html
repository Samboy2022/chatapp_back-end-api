<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="test-token-12345">
    <title>JavaScript Functions Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
                <h3>üß™ JavaScript Functions Test</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h5><i class="fas fa-info-circle"></i> Test Purpose</h5>
                    <p>This page tests if JavaScript functions are properly defined and accessible.</p>
                </div>

                <!-- Test Results -->
                <div id="test-results"></div>

                <!-- Test Buttons -->
                <div class="row">
                    <div class="col-md-6">
                        <h5>üîß Function Tests</h5>
                        <div class="btn-group-vertical d-grid gap-2">
                            <button class="btn btn-primary" onclick="testSaveSettings()">
                                <i class="fas fa-save"></i> Test saveSettings Function
                            </button>
                            <button class="btn btn-info" onclick="testShowAlert()">
                                <i class="fas fa-bell"></i> Test showAlert Function
                            </button>
                            <button class="btn btn-warning" onclick="testResetForm()">
                                <i class="fas fa-undo"></i> Test resetForm Function
                            </button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5>‚ö° Quick Action Tests</h5>
                        <div class="btn-group-vertical d-grid gap-2">
                            <button class="btn btn-success" onclick="testQuickActions()">
                                <i class="fas fa-bolt"></i> Test Quick Actions
                            </button>
                            <button class="btn btn-secondary" onclick="testAllFunctions()">
                                <i class="fas fa-check-double"></i> Test All Functions
                            </button>
                            <button class="btn btn-dark" onclick="debugConsole()">
                                <i class="fas fa-bug"></i> Debug Console
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Mock Form for Testing -->
                <div class="mt-4">
                    <h5>üìù Mock Form for Testing</h5>
                    <form id="broadcast-settings-form" method="POST">
                        <input type="hidden" name="_token" value="test-token-12345">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" name="settings[broadcast_enabled]" value="1" checked>
                                    <label class="form-check-label">Broadcast Enabled</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <select class="form-select" name="settings[pusher_service_type]">
                                    <option value="reverb" selected>Laravel Reverb</option>
                                    <option value="pusher_cloud">Pusher Cloud</option>
                                </select>
                            </div>
                        </div>
                        <div class="mt-3">
                            <button type="button" class="btn btn-primary" onclick="saveSettings(); return false;">
                                <i class="fas fa-save"></i> Test Save Settings
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Mock functions for testing
        function showAlert(type, message) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            const container = document.querySelector('.container');
            container.insertBefore(alertDiv, container.firstChild);

            setTimeout(() => {
                if (alertDiv.parentNode) {
                    alertDiv.remove();
                }
            }, 5000);
        }

        function saveSettings() {
            console.log('üíæ Testing saveSettings function...');
            
            const form = document.getElementById('broadcast-settings-form');
            if (!form) {
                showAlert('danger', 'Form not found');
                return false;
            }
            
            const formData = new FormData(form);
            
            console.log('üìã Form data:');
            for (let [key, value] of formData.entries()) {
                console.log(`  ${key}: ${value}`);
            }
            
            showAlert('success', 'saveSettings function is working! (Mock test - no actual save)');
            return false;
        }

        function resetForm() {
            console.log('üîÑ Testing resetForm function...');
            const form = document.getElementById('broadcast-settings-form');
            if (form) {
                form.reset();
                showAlert('info', 'resetForm function is working!');
            }
        }

        // Mock quick action functions for testing
        function quickEnableBroadcasting() {
            console.log('‚ö° Testing quickEnableBroadcasting function...');
            const broadcastCheckbox = document.querySelector('input[name="settings[broadcast_enabled]"]');
            if (broadcastCheckbox) {
                broadcastCheckbox.checked = true;
                showAlert('success', 'quickEnableBroadcasting function is working! (Mock test)');
            }
        }

        function quickDisableBroadcasting() {
            console.log('‚ö° Testing quickDisableBroadcasting function...');
            const broadcastCheckbox = document.querySelector('input[name="settings[broadcast_enabled]"]');
            if (broadcastCheckbox) {
                broadcastCheckbox.checked = false;
                showAlert('warning', 'quickDisableBroadcasting function is working! (Mock test)');
            }
        }

        function switchToReverb() {
            console.log('üè† Testing switchToReverb function...');
            const serviceSelect = document.querySelector('select[name="settings[pusher_service_type]"]');
            if (serviceSelect) {
                serviceSelect.value = 'reverb';
                showAlert('info', 'switchToReverb function is working! (Mock test)');
            }
        }

        function switchToPusherCloud() {
            console.log('‚òÅÔ∏è Testing switchToPusherCloud function...');
            const serviceSelect = document.querySelector('select[name="settings[pusher_service_type]"]');
            if (serviceSelect) {
                serviceSelect.value = 'pusher_cloud';
                showAlert('info', 'switchToPusherCloud function is working! (Mock test)');
            }
        }

        function updateSingleSetting(key, value, successMessage) {
            console.log(`üîÑ Testing updateSingleSetting function: ${key} = ${value}`);
            showAlert('success', successMessage || `updateSingleSetting function is working! (Mock test: ${key} = ${value})`);
        }

        function refreshStatus() {
            console.log('üîÑ Testing refreshStatus function...');
            showAlert('info', 'refreshStatus function is working! (Mock test)');
        }

        function updateConnectionStatus() {
            console.log('üîÑ Testing updateConnectionStatus function...');
            showAlert('info', 'updateConnectionStatus function is working! (Mock test)');
        }

        // Test functions
        function testSaveSettings() {
            try {
                if (typeof saveSettings === 'function') {
                    showTestResult('saveSettings Function Test', true, 'Function is defined and callable');
                    saveSettings();
                } else {
                    showTestResult('saveSettings Function Test', false, 'Function is not defined');
                }
            } catch (error) {
                showTestResult('saveSettings Function Test', false, 'Error: ' + error.message);
            }
        }

        function testShowAlert() {
            try {
                if (typeof showAlert === 'function') {
                    showTestResult('showAlert Function Test', true, 'Function is defined and callable');
                    showAlert('info', 'This is a test alert message!');
                } else {
                    showTestResult('showAlert Function Test', false, 'Function is not defined');
                }
            } catch (error) {
                showTestResult('showAlert Function Test', false, 'Error: ' + error.message);
            }
        }

        function testResetForm() {
            try {
                if (typeof resetForm === 'function') {
                    showTestResult('resetForm Function Test', true, 'Function is defined and callable');
                    resetForm();
                } else {
                    showTestResult('resetForm Function Test', false, 'Function is not defined');
                }
            } catch (error) {
                showTestResult('resetForm Function Test', false, 'Error: ' + error.message);
            }
        }

        function testQuickActions() {
            const quickActionFunctions = [
                'quickEnableBroadcasting',
                'quickDisableBroadcasting',
                'switchToReverb',
                'switchToPusherCloud'
            ];

            let allDefined = true;
            let results = [];

            quickActionFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    results.push(`‚úÖ ${funcName}: Defined`);
                } else {
                    results.push(`‚ùå ${funcName}: Not defined`);
                    allDefined = false;
                }
            });

            showTestResult(
                'Quick Actions Test',
                allDefined,
                allDefined ? 'All quick action functions are defined' : 'Some quick action functions are missing',
                results.join('<br>')
            );
        }

        function testAllFunctions() {
            const requiredFunctions = [
                'saveSettings',
                'resetForm',
                'showAlert',
                'quickEnableBroadcasting',
                'quickDisableBroadcasting',
                'switchToReverb',
                'switchToPusherCloud',
                'updateSingleSetting',
                'refreshStatus',
                'updateConnectionStatus'
            ];

            let allDefined = true;
            let results = [];

            requiredFunctions.forEach(funcName => {
                if (typeof window[funcName] === 'function') {
                    results.push(`‚úÖ ${funcName}: Defined`);
                } else {
                    results.push(`‚ùå ${funcName}: Not defined`);
                    allDefined = false;
                }
            });

            showTestResult(
                'All Functions Test',
                allDefined,
                allDefined ? 'All required functions are defined' : 'Some required functions are missing',
                results.join('<br>')
            );
        }

        function debugConsole() {
            console.log('üêõ DEBUG: Available Functions');
            console.log('============================');
            
            const functionNames = [
                'saveSettings',
                'resetForm',
                'showAlert',
                'quickEnableBroadcasting',
                'quickDisableBroadcasting',
                'switchToReverb',
                'switchToPusherCloud'
            ];

            functionNames.forEach(name => {
                console.log(`${name}:`, typeof window[name]);
            });

            showAlert('info', 'Debug information logged to console. Check browser developer tools.');
        }

        function showTestResult(title, success, message, details = null) {
            const resultsDiv = document.getElementById('test-results');
            const alertClass = success ? 'alert-success' : 'alert-danger';
            const icon = success ? 'check-circle' : 'exclamation-triangle';
            
            const resultHtml = `
                <div class="alert ${alertClass} alert-dismissible fade show">
                    <h6><i class="fas fa-${icon}"></i> ${title}</h6>
                    <p class="mb-1">${message}</p>
                    ${details ? `<small class="text-muted">${details}</small>` : ''}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
            
            resultsDiv.innerHTML = resultHtml + resultsDiv.innerHTML;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            showAlert('info', 'JavaScript Functions Test Page Loaded');
        });
    </script>
</body>
</html>
